apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: pts-agent-pool
  labels:
    app: pts-agent-pool
spec:
  replicas: 100
  selector:
    matchLabels:
      app: pts-agent-pool
  template:
    metadata:
      labels:
        app: pts-agent-pool
    spec:
      containers:
      - name: pts-agent-pool
        image: registry.cn-beijing.aliyuncs.com/ringtail/pts-agent:0.4
        env:
        - name: ENDPOINT
          value: "http://101.200.31.177/pong"
        command: ["/bin/ash","-c"]
        args: ["/usr/bin/curl $(ENDPOINT) && tail -f /dev/null"]
        resources:
          requests:
            cpu: "3.8"
      hostNetwork: true
      terminationGracePeriodSeconds: 0
      priorityClassName: low-priority
